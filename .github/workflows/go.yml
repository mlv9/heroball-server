name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout Protobuf
      uses: actions/checkout@v2
      with:
        repository: ''
        ssh-key: '{{secrets.PROTOBUF_DEPLOY_KEY}}'
        path: '/tmp'
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
