name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Checkout Protobuf
      uses: actions/checkout@v2
      with:
        repository: mlv9/protobuf
        ref: master
        ssh-key: ${{secrets.PROTOBUF_DEPLOY_KEY}}
        
    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
      
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push grpc-server
      id: docker_build
      uses: docker/build-push-action@v2
      with:
        context: ./grpc-server
        file: ./grpc-server/Dockerfile
        push: true
        tags: ghcr.io/${{ github.repository_owner }}/grpc-server:latest
